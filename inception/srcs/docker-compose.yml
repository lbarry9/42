services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb # need this line?
    restart: unless-stopped
    expose:
      - "3306"
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=localhost", "--password=${DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 1s
      retries: 20
      start_period: 5s
      
  nginx:
    container_name: nginx
    depends_on:
      - wordpress
    build: ./requirements/nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/wordpress
      - ./requirements/nginx/ssl:/etc/ssl/certs
    networks:
      - inception
    env_file:
      - .env
    healthcheck:
      test: 'curl -kfsSL https://localhost:443/status'
      interval: 5s
      timeout: 1s
      retries: 10
      start_period: 5s

  wordpress:
    container_name: wordpress
    depends_on:
      mariadb:
        condition: service_healthy
    build: ./requirements/wordpress
    restart: always
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    env_file:
      - .env

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/lbarry/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/lbarry/data/wordpress
networks:
  inception:
    driver: bridge